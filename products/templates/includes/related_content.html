{% if content.related_content.all.count > 0 %}

<div class="me_title3_nopadding"><span class="glyphicon glyphicon-facetime-video"
                                       aria-hidden="true"></span> 관련 영상
</div>
<hr>
{% elif content.category.section == '강좌'%}
<div class="me_title3_nopadding"><span class="glyphicon glyphicon-gift"
                                       aria-hidden="true"></span> 관련 제품
</div>

{% endif %}
<div class="row">
    {% for content in content.related_content.all %}
